<!DOCTYPE html>
<html lang="en">
<head>
  <title>QR Generator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-zoom=1.0">
  <meta name="description"
        content="A small webpage to generate QR codes. It uses David Shim's
                qrcodejs library, so I really didn't do much, but it was my
                first forray into programming a page with JavaScript.">
  <link rel="icon" type="image/x-icon" href="./media/favicon.ico">

  <title>QR Generator &#x1F50D;</title>
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js">
  </script>
  <script src= "./functions.js"></script>
</head>

<body onload="main()">
  <main>
  <header>
    <p><a href= "/">&lt; Return Home</a></p>
  </header>

  <p>
    <span class="sidsu_big">QR G</span><span class= "sidsu">enerator</span>
  </p>
  <label for="url">Enter a URL:
    <input type= "text" id= "url" name= "url" placeholder= "sidsu.com">
  </label>
  <button type= "button" onclick= "encodeQR()">Create QR!</button>
  <br><br>
  
  <div id= "qrcode">

  </div>

  <br><br><br><br>
  <footer>
    <hr>
    last updated: May 22, 2024 |
    <button id= "e-mail" onclick="revealEmail()">
      Click Here to Contact Me!
    </button>
  </footer>
  <br>
  </main>

  <script>
    let qr;
    
    function main() {
      let params= {
        text: "https://www.sidsu.com",
        width: 400,
        height: 400
      };
      qr= new QRCode(document.getElementById("qrcode"), params);
    }
  
    function encodeQR() {
      qr.makeCode(document.getElementById("url").value);
    }
  </script>  
</body>
</html>
