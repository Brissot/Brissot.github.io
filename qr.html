<!DOCTYPE html>
<html lang="en">
<head>
  <title>QR Generator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-zoom=1.0">
  <link rel="icon" type="image/x-icon" href="./media/favicon.ico">
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Salsa">

  <title>QR Generator &#x1F50D;</title>
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>  
</head>

<body onload="main()">
  <main>
  <header>
    <p><span class="sidsu_big">QR G</span><span class= "sidsu">enerator</span></p>
  </header>

  <label for="url">Enter a URL:
    <input type= "text" id= "url" name= "url" placeholder= "sidsu.com">
  </label>
  <button type= "button" onclick= "encodeQR()">Create QR!</button>
  <br><br>
  
  <div id= "qrcode">

  </div>
  </main>
  <br><br><br><br><br><br><br><br><br>
</body>
</html>

<script>
  let qr;
  
  function main() {
    let params= {
      text: "https://www.sidsu.com",
      width: 400,
      height: 400
    }
    qr= new QRCode(document.getElementById("qrcode"), params);
  }

  function encodeQR() {
    qr.makeCode(document.getElementById("url").value);
  }
</script>
